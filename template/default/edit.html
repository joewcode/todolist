{% extends "base.html" %}

{% block content %}
	<div class="container">
		<form class="form row" method="POST" action="/task/update/{{ task.id }}">
						<div class="col-6">
							<input type="text" class="form-control " name="inputTaskName" placeholder="Name" value="{{ task.name }}">
						</div>
						<div class="col-6">
							<input type="text" class="form-control " name="inputTaskMail" placeholder="Email" value="{{ task.email }}">
						</div>
						
						<div class="col-12">
							<textarea class="form-control rounded-0" name="inputTaskText" placeholder="Text" rows="3">{{ task.text }}</textarea>
						</div>
						<div class="col-12">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
		</form>
	</div>
{% endblock %}
